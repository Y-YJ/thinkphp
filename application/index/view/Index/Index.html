{layout name="layout" /}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <title></title>

<body>
<input type="button" value="修改配置文件" class="btn btn-default"
onclick="javascrtpt:window.location.href='/public/index/index/update'">

    <br />
    <div class="form-group">
         <label for="configid">配置编号</label><input type="text" class="form-control" name="configid" />
    </div>

    <label for="11111">测试模式</label>
    <select name="test_type" class="form-control">
                    <option value="">选择测试模式</option>
                    <option value="1">完成轮次数量</option>
    </select>
    </div>
    <div class="form-group">
         <label for="testnum">测试次数</label><input type="text" class="form-control" name="testnum" />
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
